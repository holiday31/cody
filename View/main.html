		<script>
			(function($) {

				$.fn.endlessScroll = function(options) {

					var defaults = {
						bottomPixels : 50,
						fireOnce : true,
						fireDelay : 150,
						loader : "<br />Loading...<br />",
						data : "",
						insertAfter : "div:last",
						resetCounter : function() {
							return false;
						},
						callback : function() {
							return true;
						},
						ceaseFire : function() {
							return false;
						}
					};

					var options = $.extend({}, defaults, options);

					var firing = true;
					var fired = false;
					var fireSequence = 0;

					if (options.ceaseFire.apply(this) === true) {
						firing = false;
					}

					if (firing === true) {
						$(this).scroll(function() {
							if (options.ceaseFire.apply(this) === true) {
								firing = false;
								return;
								// Scroll will still get called, but nothing will happen
							}

							if (this == document || this == window) {
								var is_scrollable = $(document).height() - $(window).height() <= $(window).scrollTop() + options.bottomPixels;
							} else {
								// calculates the actual height of the scrolling container
								var inner_wrap = $(".endless_scroll_inner_wrap", this);
								if (inner_wrap.length == 0) {
									inner_wrap = $(this).wrapInner("<div class=\"endless_scroll_inner_wrap\" />").find(".endless_scroll_inner_wrap");
								}
								var is_scrollable = inner_wrap.length > 0 && (inner_wrap.height() - $(this).height() <= $(this).scrollTop() + options.bottomPixels);
							}

							if (is_scrollable && (options.fireOnce == false || (options.fireOnce == true && fired != true))) {
								if (options.resetCounter.apply(this) === true)
									fireSequence = 0;

								fired = true;
								fireSequence++;

								$(options.insertAfter).after("<div id=\"endless_scroll_loader\">" + options.loader + "</div>");

								data = typeof options.data == 'function' ? options.data.apply(this, [fireSequence]) : options.data;

								if (data !== false) {
									$(options.insertAfter).after("<div id=\"endless_scroll_data\">" + data + "</div>");
									$("div#endless_scroll_data").hide().fadeIn();
									$("div#endless_scroll_data").removeAttr("id");

									options.callback.apply(this, [fireSequence]);

									if (options.fireDelay !== false || options.fireDelay !== 0) {
										$("body").after("<div id=\"endless_scroll_marker\"></div>");
										// slight delay for preventing event firing twice
										$("div#endless_scroll_marker").fadeTo(options.fireDelay, 1, function() {
											$(this).remove();
											fired = false;
										});
									} else {
										fired = false;
									}
								}

								$("div#endless_scroll_loader").remove();
							}
						});
					}
				};

			})(jQuery);
			//스크립트 부분
			$(document).ready(function() {
				$(document).endlessScroll({
					inflowPixels : 300,
					callback : function() {
						$.ajax({
							url : "/proc/main", // /main 에서 받아옴
							contentType : 'application/json; charset=utf-8',
							dataType : "json", // 데이터타입을 json 으로 받아옴
							method : "get",
							success : function(result) {
								for (var i = 0; i < result.data.length; i++) {
									var userId = result.data[i].userId;
									var date = result.data[i].date;
									var typeId = result.data[i].typeId;
									var imgpath = result.data[i].imgpath;
									var like = result.data[i].like;
									var dislike = result.data[i].dislike;
									var $img = $('#images div.w3-third').clone();
									$img.find("img").attr("src", imgpath); //이미지 변경
									$img.find("span#user").text(userId); // 사용자 변경
									$img.find("span#time").text(date); // 시간 변경
									$img.find("span#like").text(like); //좋아요수 변경
									$img.find("span#dislike").text(dislike); //별로에요수 변경
									$('#images').append($img); //이어서 붙이기
								}

							},
							error : function(request, status, e) {
								console.log("ajax error");
								console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + e);
							}
						});
					}
				});
			});
