<script type="text/javascript">
$(document).ready(function(){
		var error="";
		$('#submit').click(function(){
			var userid=$('#inputId').val();
			var password=$('#inputPassword').val();
			var password2=$('#inputPasswordCheck').val();
			var name=$('#inputName').val();
			var email=$('#inputEmail').val();
			if((userid.trim().length==0)||(userid==null)){
			 alert("아이디를 입력하세요.");
			 $("#inputId").focus();
			 return false;
			}
			else if((name.trim().length==0)||(name==null)){
			 alert("이름을 입력하세요.");
			 $("#inputName").focus();
			 return false;
			}
			else if((password.trim().length==0)||(password==null)){
			 alert("비밀번호를 입력하세요.");
			 $("#inputPassword").focus();
			 return false;
			}
			else if((password2.trim().length==0)||(password2==null)){
			 alert("비밀번호 확인을 입력하세요.");
			 $("#inputPasswordCheck").focus();
			 return false;
			}
			 else if(password!=password2){
			 alert("비밀번호가 일치하지않습니다.");
			 return false;
			}

			else if((email.trim().length==0)||(email==null)){
			 alert("이메일을 입력하세요.");
			 $("#inputEmail").focus();
			 return false;
			}
			else
				return;
		});
	});
</script>

<body>
	<article class="container">
		<br/><br/><br/>
		<div class="ui-body ui-body-a gap">
		<div class="page-header">
			<div class="col-md-6 col-md-offset-3">
				<br/>
				<h1 id="registerTitle">코디플러스 회원가입</h1>
			</div>
		</div>
		<div class="col-sm-6 col-md-offset-3">
			<form role="form" method="post" action="/join" id="form">
				<div class="form-group">
					<input type="text" class="form-control" name="userId" id="inputId" placeholder=" 아이디">
				</div>
				<div class="form-group">
					<input type="name" class="form-control"  name="name" id="InputName" placeholder=" 사용자 이름">
				</div>
				<div class="form-group">
					<input type="password" class="form-control"  name="password" id="inputPassword" placeholder=" 비밀번호">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password2" id="inputPasswordCheck" placeholder=" 비밀번호 확인">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="email" id="inputEmail" placeholder=" 이메일">
				</div>

				<div class="form-group">
					<label>약관 동의</label>
					<div data-toggle="buttons">
					<label class="btn btn-primary active">
							<input id="agree" type="checkbox" autocomplete="off" checked>
					</label>
					<a href="info.html" rel="external">이용약관</a>에 동의합니다.
					</div><br /><br/>
				</div>
				<div id="buttongrp">
					<br/>
				<div class="registerButton">
					<button class="btn btn-warning">
						<font><a href="/main" rel="external">가입취소</a></font>
					</button>
					<button type="submit" id="join-submit" class="btn btn-primary">
						<font>회원가입</font>
					</button>
				</div>
				<br/><br/>
				</div>
            </form>
		</div>
</div>
	</article>
